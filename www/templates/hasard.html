<ion-view title="hasard">


  <div class="bar bar-header bar-vert"  ng-controller="BackCtrl">
    <button class="button button-icon icon ion-ios-arrow-left" style="color: white;" ng-click="myGoBack()"> Retour</button>
    <h1 class="title">TASTE!T</h1>
  </div>

      <ion-content>

        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>


        <div ng-controller="DateCtrl" style="text-align: center">
          Nous sommes le {{date | date:'dd/MM/yyyy'}}
        </div>

        &nbsp;

        <p class="titre-gauche" id="hasardtitre">Quelle recette aujourd'hui ??</p>

        <div class="padding" id="recthas">

            <h3 id="prephas">Difficulté :</h3>
            <p id="hasarddiff">Sera-t-elle facile ?</p>

            <h3 id="prephas">Ingrédients :</h3>
            <p id="hasardingr">Quelles ingrédients devraient vous vous procurer ?</p>

            <h3 id="prephas">Préparation de la recette :</h3>
            <p id="hasarddesc">Et la préparation ?!?</p>

        </div>


        <div style="text-align:center;">
          <button class="button relancer" ng-click="hasardArticle()">
            Découvrir la recette du jour !!
          </button>
        </div>

        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>

      </ion-content>


      <!-- NE PAS TOUCHER LE MENU CI-DESSOUS -->

      <div class="tabs tabs-icon-top">
        <a class="tab-item" ui-sref="liste-tag">
          <i class="icon ion-ios-search"></i>
          Recherche
        </a>
        <a class="tab-item" ui-sref="liste">
          <i class="icon ion-ios-nutrition"></i>
          Recettes
        </a>
        <a class="tab-item" ui-sref="home">
          <i class="icon ion-ios-home"></i>
          Accueil
        </a>
        <a class="tab-item" ui-sref="bases">
          <i class="icon ion-university"></i>
          Bases
        </a>
        <a class="tab-item" ui-sref="contact">
          <i class="icon ion-ios-email"></i>
          Contact
        </a>

      </div>


</ion-view>
